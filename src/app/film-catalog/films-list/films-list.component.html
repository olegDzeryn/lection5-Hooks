<mat-card class="menu-card">

  <mat-toolbar class="menu-toolbar">
    <mat-toolbar-row>
      <span>В избранное добавлено: {{favoriteFilmsCount}} элементов</span>


      <app-search-films [filmsData]="filmsDataFull" [actorsData]="actorsDataFull">

      </app-search-films>
      <button mat-raised-button (click)="searchFilms()">Поиск фильма</button>
      <br>
      <button mat-raised-button (click)="searchActors()">Поиск актера</button>

      <span class="example-spacer"></span>
      <div>
        <mat-form-field>
          <mat-select placeholder="Сортировка" [(value)]="sortOption" (selectionChange)="sortElementsCards()">
            <mat-option *ngFor="let option of sortOptions" [value]="option.value">
              {{option.description}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

</mat-card>

<mat-grid-list cols="3" rowHeight="840px" [class.a]="variantDisplay">
  <mat-grid-tile colspan=" 1 " *ngFor="let film of filmsData ">
    <app-film-item [film]="film " [counter]="counter" (star)="makeStar($event) "></app-film-item>
  </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="3 " rowHeight="840px" [class.a]="!variantDisplay">
  <mat-grid-tile colspan="1 " *ngFor="let actor of actorsData ">

    <app-actor-item [actor]="actor "></app-actor-item>
  </mat-grid-tile>
</mat-grid-list>




<div class="main-container ">
  <div class="fixer-container ">
    <button mat-raised-button color="primary" (click)="setPagingFilms()" [class.a]="variantDisplay" [disabled]="false ">Загрузить еще</button>
  </div>
</div>

<div class="main-container ">
  <div class="fixer-container ">
    <button mat-raised-button color="primary" (click)="setPagingActors()" [class.a]="!variantDisplay" [disabled]="false ">Загрузить еще</button>
  </div>
</div>
